<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg" href="images/icons/dollar.svg" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="currency_style.css">
</head>
<body>
  <div id="converter">
    <h2>Currency Converter</h2>
    
    <label for="amount">Amount:</label>
    <input type="number" id="amount" value="1" min="0.01" step="0.01">
    
    <label for="sourceCurrency">Convert from:</label>
    <select id="sourceCurrency">
      <!-- Options will be populated by JavaScript -->
    </select>
    
    <label for="destinationCurrency">Convert to:</label>
    <select id="destinationCurrency">
      <!-- Options will be populated by JavaScript -->
    </select>
    
    <button onclick="convert()">Convert</button>
    
    <div id="result"></div>
    <div id="error"></div>
  </div>

  <script src="currency_script.js"></script>
</body>
</html>
